<!-- frontend/templates/frontend/base.html -->

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Кластеризация Налоговых Данных{% endblock %}</title>
    <!-- Подключение Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Дополнительные стили -->
    <style>
        body {
            padding-top: 70px;
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body>
    <!-- Навигационная панель -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'frontend:job_list' %}">Кластеризация</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'frontend:job_list' %}">Задания</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'frontend:dataset_list' %}">Датасеты</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'frontend:create_job' %}">Создать Задание</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'frontend:upload_dataset' %}">Загрузить датасет</a>
                    </li>
                </ul>

            </div>
        </div>
    </nav>
    
    <!-- Контейнер для контента -->
    <div class="container">
        <!-- Отображение сообщений -->
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}
        
        {% block content %}
        <!-- Основной контент страницы -->
        {% endblock %}
    </div>
    
    <!-- Подключение Bootstrap JS и зависимостей -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_scripts %}{% endblock %}
</body>
</html>
